<div class="card">
    <p-table [value]="products" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template #header>
            <tr>
                <th>Designation</th>
                <th>Prix</th>
                <th>Quantit√©</th>
                <th>Montant</th>
                <th>Modifier</th>
                <th>Supprimer</th>
            </tr>
        </ng-template>
        <ng-template #body let-product>
            <tr>
                <td>{{ product.numProduit }}</td>
                <td>{{ product.design }}</td>
                <td>{{ product.prix }}</td>
                <td>{{ product.quantite }}</td>
                <td><app-button label="Modifier" severity="warn"></app-button></td>
                <td><app-button label="Supprimer" severity="danger"></app-button></td>
            </tr>
        </ng-template>
    </p-table>
</div>
